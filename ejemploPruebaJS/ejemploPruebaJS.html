<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EjemploPruebaJS</title>
<!-- Si el atributo type se encuentra ausente, el valor por defecto será un script JavaScript.-->
<!-- INTERNO -->
    <script type="text/javascript">
        function getTexto() {
            return "Texto incrustado";
        }
    </script>
    <script type="text/javascript">
        document.write(getTexto());
    </script>
<!-- EXTERNO -->
    <script type="text/javascript" src="js/ejemplo.js" defer></script>
</head>

<body>
    <noscript> No tengo activado JS </noscript>

    <!-- INTERNO -->
    <script type="text/javascript">
        document.write("<br>" + getTexto());
    </script>

    <!-- EN LINEA -->
    <p onclick="alert('JS dentro atributo de elemento')">
        Pincha para ver un mensaje incrustado en un elemento
    </p>

    <button type="button" onclick="escribirTextoArchivo()">
        Llama a función en archivo .js
    </button>
</body>

</html>
